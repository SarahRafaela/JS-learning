<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>   
</head>
<body>
    <header>
        Exercicios HTML
    </header>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste </a> |
        <a href wm-nav="exercicios/temp.html">01 - temp</a> |
        <a href wm-nav="exercicios/texto1.html">02 - texto1</a> |
        <a href wm-nav="exercicios/texto2.html">03 - texto2</a> 
        <a href wm-nav="exercicios/list.html">03 - list</a> 
        <a href wm-nav="exercicios/nestedList.html">03 - nested list</a> 
    </nav>
    <section id="conteudo"></section>

    <footer>
        Curso de web moderno
    </footer>
   
   <script>
      
    document.querySelectorAll('[wm-nav]').forEach(link => {
        const conteudo = document.getElementById('conteudo')
        link.onclick = function(e){
            e.preventDefault()
            
            fetch(link.getAttribute('wm-nav'))
            .then(resp => resp.text())
            .then(html => conteudo.innerHTML= html)
        }
    })
    </script>

</body>
</html>
